<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MFAPIサンプル【1-10.地図2画面表示】英語地図</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type='text/javascript' src='http://api-auth-pre.mapfan.com/v2/jslib/js/map/mfjsapi'></script>
  <script type='text/javascript' src='./appid.js'></script>
  <script>

    //### 認証処理と地図APIサーバ設定 ###
    window.onload = function() {
      Mfapi.mapHost = 'api-map-pre.mapfan.com';
      // ※ appidはお客様の認証ＩＤを設定してください。
      Mfapi.auth(appid, task_func);
    }

    //### 認証後コールバック関数 ###
    function task_func(authStatus) {
      //### 認証結果確認 ###
      if( authStatus != 'success' ) {
        return;
      }
      //### 地図作成条件の設定 ###
      var options = {
        'language' : 'en'
      };
      //### 地図作成処理 ###
      Mfapi.mapCreate('sample_map',options);
    }

  </script>
  <style>
    html {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #sample_map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="sample_map" tabindex=1></div>
</body>
</html>
