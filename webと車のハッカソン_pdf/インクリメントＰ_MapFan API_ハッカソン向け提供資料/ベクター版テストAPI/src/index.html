<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet'/>
    <link href='main.css' rel='stylesheet' type="text/css"/>
</head>

<body>
<div id='map'>
    <div id="info_window">
        <p>■ ルート設定</p>
        <p>
            <input type="text" id="start" placeholder="出発地">
        </p>
        <p class="via">
            <input type="text" id="via1" placeholder="経由地1">
        </p>
        <p class="via">
            <input type="text" id="via2" placeholder="経由地2">
        </p>
        <p class="via">
            <input type="text" id="via3" placeholder="経由地3">
        </p>
        <p>
            <input type="text" id="destination" placeholder="目的地">
        </p>
        <p>
            <input type="button" id="calcroute_button" value="通常検索">
            <input type="button" id="calcroute_travel_button" value="巡回検索">
            <input type="button" id="calcroute_clear_button" value="ルート初期化">
        </p>

        <p>■ 住所検索/郵便番号検索</p>
        <p>
            <input type="text" id="addr_or_zip" placeholder="住所/郵便番号">
        </p>
        <p>
            <input type="button" id="addr_button" value="住所">
            <input type="button" id="zip_button" value="〒">
        </p>
    </div>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
